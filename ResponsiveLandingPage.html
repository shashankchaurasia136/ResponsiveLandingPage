<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shashank Chaurasia Portfolio</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.1);
      z-index: 1000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    nav.scrolled {
      background-color: #111;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      color: #333;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff;
    }

    nav.scrolled .logo,
    body.dark-mode .logo {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    /* Buttons */
    .btn-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 80px;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff;
      transition: background 0.4s, box-shadow 0.4s, color 0.4s;
    }

    button:hover {
      background: #00f2ff;
      box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
    }

    body.dark-mode button {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 15px #FFD700;
    }

    body.dark-mode button:hover {
      background: #ffea00;
      box-shadow: 0 0 20px #ffea00, 0 0 40px #ffea00;
    }

    /* Dark Mode Toggle */
    .toggle-btn {
      padding: 8px 16px;
      border-radius: 30px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
    }

    .toggle-btn:hover {
      background: #00f2ff;
      box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
    }

    body.dark-mode .toggle-btn {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 15px #FFD700;
    }

    body.dark-mode .toggle-btn:hover {
      background: #ffea00;
      box-shadow: 0 0 20px #ffea00, 0 0 40px #ffea00;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav id="navbar">
    <div class="logo">SHASHANK CHAURASIA</div>
    <button class="toggle-btn" id="darkModeBtn">üåô Dark Mode</button>
  </nav>

  <!-- Buttons Container -->
  <div class="btn-container">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="contactBtn">Contact Me</button>
    <button id="backProfileBtn">Back to Profile</button>
  </div>

  <script>
    const nav = document.getElementById('navbar');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const body = document.body;

    // Scroll effect
    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Dark mode toggle
    darkModeBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      darkModeBtn.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>

</body>
</html>
